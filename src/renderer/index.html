<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/viewPort.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>

    <title>PC TV</title>
    <link rel="stylesheet" href="./style/window.css">
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <!-- Particles -->
    
    <!-- Titlebar -->
    <div class="titlebar draggable">
      <div class="titlebar-controls">
          <div class="titlebar-minimize" onclick="minimize_app()">
              <svg x="0px" y="0px" viewBox="0 0 10 1">
                  <rect fill="#000000" width="10" height="1"></rect>
              </svg>
          </div>
          <div class="titlebar-resize" onclick="maximize_app()">
              <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 10 10">
                  <path fill="#000000" d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "/>
              </svg>
              <svg class="maximize-svg" x="0px" y="0px" viewBox="0 0 10 10">
                  <mask id="Mask">
                      <rect fill="#FFFFFF" width="10" height="10"></rect>
                      <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"/>
                      <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"/>
                  </mask>
                  <path fill="#000000" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"/>
              </svg>
          </div>
          <div class="titlebar-close" onclick="close_app()">
              <svg x="0px" y="0px" viewBox="0 0 10 10">
                  <polygon fill="#000000" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
              </svg>
          </div>
      </div>
    </div>
  
    <div class="main-container">
      <!-- Login page -->
      <div id="login-section" class="align">
        <div class="grid">
          <form action="#" method="#" class="form login">
            <div class="form_field">
              <label for="login_username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hide">Username</span></label>
              <input id="login_username" type="text" name="username" class="form_input" placeholder="Username" required>
            </div>
            <div class="form_field">
              <label for="login_password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hide">Password</span></label>
              <input id="login_password" type="password" name="password" class="form_input" placeholder="Password" required>
            </div>
            <div class="form_field">
              <input type="submit" value="Sign In">
            </div>
          </form>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" class="icons"><symbol id="arrow-right" viewBox="0 0 1792 1792"><path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" /></symbol><symbol id="lock" viewBox="0 0 1792 1792"><path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" /></symbol><symbol id="user" viewBox="0 0 1792 1792"><path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" /></symbol></svg>
        </div>

      </div>

      <!-- Search page -->
      <div id="search-section" class="hidden">

        <h1>SEARCH PAGE</h1>

      </div>

      <!-- Connected page -->
      <div id="connected-section" class="hidden">

            <h1>CONNECTED PAGE</h1>

      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="./js/index.js"></script>
    <!-- <script type="text/javascript" src="./js/particles.js" async></script> -->
  </body>
</html>
